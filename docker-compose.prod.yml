services:
  database:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-construction_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-construction_manager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-construction_admin} -d ${DB_NAME:-construction_manager}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: ${ACR_REGISTRY:?ACR_REGISTRY is required}/construction-manager-backend:${IMAGE_TAG:-latest}
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-construction_admin}:${DB_PASSWORD}@database:5432/${DB_NAME:-construction_manager}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRY: 7d
      STORAGE_PROVIDER: azure
      AZURE_STORAGE_ACCOUNT_NAME: ${AZURE_STORAGE_ACCOUNT_NAME:?AZURE_STORAGE_ACCOUNT_NAME is required}
      AZURE_STORAGE_ACCOUNT_KEY: ${AZURE_STORAGE_ACCOUNT_KEY:?AZURE_STORAGE_ACCOUNT_KEY is required}
      AZURE_STORAGE_CONTAINER: ${AZURE_STORAGE_CONTAINER:-files}
      EMAIL_SENDER: ${EMAIL_SENDER:-noreply@taskproof.se}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
    restart: unless-stopped

  frontend:
    image: ${ACR_REGISTRY}/construction-manager-frontend:${IMAGE_TAG:-latest}
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
